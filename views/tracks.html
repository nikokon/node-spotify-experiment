<html>
  <head><title>Tracks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="client.js"></script>
  </head>
  <body>
    <div class="container col-lg-6 col-sm-12 center">
      <h1>{{playlist.name}}</h1>
      <p>pick to play a track</p>
      <div class="controller pull-right">
        <span class="glyphicon glyphicon-backward"></span>
        <span class="glyphicon glyphicon-play"></span>
        <span class="glyphicon glyphicon-stop stop"></span>
        <span class="glyphicon glyphicon-forward"></span>
      </div>
      <table class="table table-hover">
        {{#tracks}}
          <tr><td><div class="track" data-link={{link}}>{{name}}</div></td></tr>
        {{/tracks}}
      </table>
    </div>
  </body>
</html>
